analysis:
  build_tools:
  - python build
  database: redis
  dependencies:
  - blinker
  - click
  - itsdangerous
  - jinja2
  - markupsafe
  - werkzeug
  external_services: []
  framework: flask
  package_manager: pip
  primary_language: Python
containerization:
  commands:
    build: python -m compileall src
    install: pip install --no-cache-dir -r requirements.txt
    start: flask run --host=0.0.0.0 --port=$PORT
    test: pytest tests
  environment_variables:
    FLASK_APP: app.py
    FLASK_ENV: production
    PORT: '8080'
    REDIS_URL: redis://redis:6379
  health_check:
    interval: 30s
    retries: 3
    test: redis-cli ping || exit 1
    timeout: 10s
  image_name: python-app
  ports:
  - 8080:8080
